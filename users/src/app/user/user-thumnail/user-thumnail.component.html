<div class="row box">
  <div class="col-1">{{user.firstName}}</div>
  <div class="col-1">{{user.lastName}}</div>
  <div class="col-1">{{user.age}}</div>
  <div class="col-1">{{user.gender}}</div>
  <div class="col-1">{{user.city}}</div>
  <div class="col-1">{{user.country}}</div>
  <div class="col-2">{{user.phoneNumber}}</div>
  <div class="col-2">{{user.email}}</div>
  <div class="col-1">
    <button class="btn btn-info" (click)="updateFromUsers()">Update</button>
  </div>
  <div class="col-1">
    <button class="btn btn-info"  (click)="deleteFromUsers()">Delete</button>
  </div>
</div>
